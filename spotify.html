<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            
            <li class="brand">
                <img src="logo.png" alt="Spotify">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h2>Best of Hindi...</h2>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="covers/Kesariya.jpg" alt="1">
                    <span class="songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">04:28 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/antava.jpg" alt="2">
                    <span class="songName">Oh Antava Mava</span>
                    <span class="songlistplay"><span class="timestamp">03:47 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/dhokha.jpg" alt="3">
                    <span class="songName">Dhokha</span>
                    <span class="songlistplay"><span class="timestamp">04:05 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Dil.jpg" alt="4">
                    <span class="songName">Dil Galti Kar Baitha Hai</span>
                    <span class="songlistplay"><span class="timestamp">04:33 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/mehbooba.jpg" alt="5">
                    <span class="songName">Mehbooba Main Teri Mehbooba</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/raat.jpg" alt="6">
                    <span class="songName">Raatan Lambiyan</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/suit.jpg" alt="7">
                    <span class="songName">Suit</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Kesariya</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
